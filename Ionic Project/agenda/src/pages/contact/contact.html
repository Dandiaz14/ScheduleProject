<ion-header>
  <ion-navbar>
    <ion-title style="background-color: #4D3624">
      <h2 style="color: #E7E6F7">{{nombre}}</h2>
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding style="background-color: #4D3624">
  <ion-card style="background-color: #F7934C">

    <img src="../assets/imgs/profile1.png" style="background-color: #4D3624">
      <ion-card-content>
        <ion-item style="background-color: #F7934C">
          <div><ion-icon name="mail" style="color: #FED766"></ion-icon>&emsp;&ensp;{{correo}}</div>
          <div><ion-icon name="logo-whatsapp" style="color: #25D366"></ion-icon>&emsp;&ensp;{{telefono}}</div>
          <div><ion-icon name="logo-facebook" style="color: #3B5998"></ion-icon>&emsp;&ensp;{{face}}</div>
          <div><ion-icon name="logo-twitter" style="color: #00ACEE"></ion-icon>&emsp;&ensp;{{twitter}}</div>
          <div><ion-icon name="logo-instagram" style="color: #E4405F"></ion-icon>&emsp;&ensp;{{insta}}</div>
        </ion-item>
      </ion-card-content>
  </ion-card>
</ion-content>
