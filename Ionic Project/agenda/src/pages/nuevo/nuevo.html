<ion-header>

  <ion-navbar>
    <ion-title style="background-color: #4D3624">
      <h2 style="color: #E7E6F7">Nuevo Nombre</h2>
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding style="background-color: #4D3624">
  <ion-list>

    <ion-item style="background-color: #F7934C">
      <ion-label fixed>Nombre</ion-label>
      <ion-input [(ngModel)]="name" type="text" value=""></ion-input>
    </ion-item>

    <ion-item style="background-color: #F7934C">
      <ion-label fixed>Teléfono</ion-label>
      <ion-input [(ngModel)]="phone" type="text" value=""></ion-input>
    </ion-item>

    <ion-item style="background-color: #F7934C">
      <ion-label fixed>Correo</ion-label>
      <ion-input [(ngModel)]="mail" type="text" value=""></ion-input>
    </ion-item>

    <ion-item style="background-color: #F7934C">
      <ion-label fixed>Facebook</ion-label>
      <ion-input [(ngModel)]="facebook" type="text" value=""></ion-input>
    </ion-item>

    <ion-item style="background-color: #F7934C">
      <ion-label fixed>Twitter</ion-label>
      <ion-input [(ngModel)]="twitter" type="text" value=""></ion-input>
    </ion-item>

    <ion-item style="background-color: #F7934C">
      <ion-label fixed>Instagram</ion-label>
      <ion-input [(ngModel)]="instagram" type="text" value=""></ion-input>
    </ion-item>

  </ion-list>
  <button [disabled]="this.name.length == 0 || this.phone.lenght == 0 || this.mail.lenght == 0 || this.facebook.lenght == 0 || this.twitter.lenght == 0 || this.instagram.lenght == 0" (click)="clickAddContact()" ion-button block>Añadir</button>
</ion-content>
