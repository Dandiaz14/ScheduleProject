<ion-header>
  <ion-toolbar>
    <ion-buttons end>
      <button ion-button icon-only color="secundary" (click)="clickAddNuevo()" >
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title style="background-color: #4D3624">
      <h2 style="color: #E7E6F7">Contactos</h2>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding style="background-color: #4D3624">
  <ion-card *ngFor="let i of agenda" style="border-radius: 10px">
    <ion-item style="background-color: #F7934C">
      <ion-icon name="information-circle" item-start></ion-icon>
      <h2 (click)="clickContact(i)">{{i.name}}</h2>
      <p> {{i.phone}} </p>
    </ion-item>
  </ion-card>
</ion-content>
